<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Agendamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #loader {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #2563eb;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div id="loader" class="flex">Carregando...</div>
  <div class="w-full max-w-4xl flex items-center justify-between mb-6">
    <h1 class="text-4xl font-extrabold text-blue-700 tracking-tight">Registrar Agendamento</h1>
    <a href="listar.html" class="text-blue-600 underline hover:text-blue-800 transition">Voltar para lista</a>
  </div>
  <form id="formAgendamento" class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-8 mb-4 grid grid-cols-1 md:grid-cols-2 gap-6 border border-blue-100">
    <div>
      <label for="cliente" class="block mb-1 font-semibold text-gray-700">Nome do Cliente</label>
      <input name="cliente" id="cliente" type="text" placeholder="Nome do Cliente" class="p-2 border border-blue-300 rounded w-full focus:ring-2 focus:ring-blue-400" required />
    </div>
    <div>
      <label for="comboServicos" class="block mb-1 font-semibold text-gray-700">Serviço</label>
      <select name="servico" id="comboServicos" class="p-2 border border-blue-300 rounded w-full focus:ring-2 focus:ring-blue-400" required aria-label="Selecione um serviço">
        <option value="">Selecione um serviço</option>
      </select>
    </div>
    <div>
      <label for="comboFuncionarios" class="block mb-1 font-semibold text-gray-700">Funcionário</label>
      <select name="funcionario" id="comboFuncionarios" class="p-2 border border-blue-300 rounded w-full focus:ring-2 focus:ring-blue-400" required aria-label="Selecione um funcionário">
        <option value="">Selecione um funcionário</option>
      </select>
    </div>
    <div>
      <label for="data" class="block mb-1 font-semibold text-gray-700">Data</label>
      <input name="data" id="data" type="date" class="p-2 border border-blue-300 rounded w-full focus:ring-2 focus:ring-blue-400" required />
    </div>
    <div class="flex gap-2 items-center col-span-2">
      <div class="w-full">
        <label for="comboHorario" class="block mb-1 font-semibold text-gray-700">Horário</label>
        <select name="horario" id="comboHorario" class="p-2 border border-blue-300 rounded w-full focus:ring-2 focus:ring-blue-400" required aria-label="Selecione o horário">
          <option value="">Selecione o horário</option>
        </select>
      </div>
      <button type="button" id="btnVisualizarHorarios" class="bg-gradient-to-r from-green-400 to-green-600 text-white px-6 py-2 rounded-lg shadow hover:scale-105 transition-transform h-10 mt-6">Visualizar horários</button>
    </div>
    <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 px-6 rounded-lg col-span-2 font-bold text-lg shadow hover:scale-105 transition-transform">Salvar Agendamento</button>
  </form>
  <script src="registrar.js"></script>
</body>
</html>
