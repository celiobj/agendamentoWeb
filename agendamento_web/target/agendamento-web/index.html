<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Serviços</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #loader {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #2563eb;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">


  <div id="loader" class="flex">Carregando...</div>
  <h1 class="text-3xl font-bold mb-6">Agendamento de Serviços</h1>

  <!-- ComboBox de Lojas preenchido via REST -->
  <div class="w-full max-w-4xl mb-4">
    <label for="comboLojas" class="block mb-1 font-medium">Loja</label>
    <select id="comboLojas" class="p-2 border rounded w-full" aria-label="Selecione uma loja">
      <option value="">Selecione uma loja</option>
      <!-- Opções serão preenchidas via JS -->
    </select>
  </div>

  <!-- Filtros -->
  <div class="w-full max-w-4xl mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="filtroData" class="block mb-1 font-medium">Filtrar por data</label>
      <input id="filtroData" type="date" class="p-2 border rounded w-full" placeholder="Filtrar por data" />
    </div>
    <div>
      <label for="filtroServico" class="block mb-1 font-medium">Filtrar por serviço</label>
      <input id="filtroServico" type="text" class="p-2 border rounded w-full" placeholder="Filtrar por serviço" />
    </div>
  </div>


  <!-- Formulário -->
  <form id="formAgendamento"
    class="w-full max-w-4xl bg-white p-4 rounded shadow mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="cliente" class="block mb-1 font-medium">Nome do Cliente</label>
      <input name="cliente" id="cliente" type="text" placeholder="Nome do Cliente" class="p-2 border rounded w-full" required />
    </div>
    <div>
      <label for="comboServicos" class="block mb-1 font-medium">Serviço</label>
      <select name="servico" id="comboServicos" class="p-2 border rounded w-full" required aria-label="Selecione um serviço">
        <option value="">Selecione um serviço</option>
        <!-- Opções serão preenchidas via JS -->
      </select>
    </div>
    <div>
      <label for="comboFuncionarios" class="block mb-1 font-medium">Funcionário</label>
      <select name="funcionario" id="comboFuncionarios" class="p-2 border rounded w-full" required aria-label="Selecione um funcionário">
        <option value="">Selecione um funcionário</option>
        <!-- Opções serão preenchidas via JS -->
      </select>
    </div>
    <div>
      <label for="data" class="block mb-1 font-medium">Data</label>
      <input name="data" id="data" type="date" class="p-2 border rounded w-full" required />
    </div>
    <div class="flex gap-2 items-center col-span-2">
      <div class="w-full">
        <label for="comboHorario" class="block mb-1 font-medium">Horário</label>
        <select name="horario" id="comboHorario" class="p-2 border rounded w-full" required aria-label="Selecione o horário">
          <option value="">Selecione o horário</option>
        </select>
      </div>
      <button type="button" id="btnVisualizarHorarios" class="bg-green-500 text-white px-4 py-2 rounded h-10 mt-6">Visualizar horários</button>
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded col-span-2">Salvar Agendamento</button>
  </form>


  <!-- Tabela -->
  <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-4 overflow-x-auto">
    <table class="table-auto w-full border-collapse">
      <thead>
        <tr class="bg-blue-500 text-white">
          <th class="px-4 py-2 text-left">Cliente</th>
          <th class="px-4 py-2 text-left">Serviço</th>
          <th class="px-4 py-2 text-left">Data</th>
          <th class="px-4 py-2 text-left">Horário</th>
          <th class="px-4 py-2 text-left">Descrição</th>
          <th class="px-4 py-2">Ações</th>
        </tr>
      </thead>
      <tbody id="agenda-body" class="text-gray-700">
        <!-- Dados aqui -->
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>

</body>

</html>
